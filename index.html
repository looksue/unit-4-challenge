<!DOCTYPE html>
<html>

<head>
    <title>Love Boat</title>
    <link rel="stylesheet" type="text/css" href="assests\css\reset.css" />
    <link rel="stylesheet" type="text/css" href="assets\css\style.css" />
</head>

<body>
    <div class="cruiseheader">
        <h1>Can you enjoy a "Love Boat Cruise" or will you be tossed overboard?</h1>
    </div>
    <div class="characteroptions">
        <img class="characters" id="char1" src="assets\images\captain.jpg" alt="Captain">
        <img class="characters" id="char2" src="assets\images\doc.jpg" alt="doc">
        <img class="characters" id="char3" src="assets\images\gopher.jpg" alt="Gopher">
        <img class="characters" id="char4" src="assets\images\isaac.jpg" alt="Isaac">
        <img class="characters" id="char5" src="assets\images\julie.jpg" alt="Julie">
        <img class="characters" id="char6" src="assets\images\vicki.jpg" alt="Vicki">
        <h2>Pick your character!</h2>
    </div>
    <div class="remainingcharacters">
        <h3>Pick a character to try to throw overboard!</h3>
    </div>
    <div class="splashzone">
        <h4>Enter the splash zone!</h4>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets\javascript\game.js"></script>
</body>

</html>
